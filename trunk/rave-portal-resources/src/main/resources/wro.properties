###
# see http://code.google.com/p/wro4j/wiki/AvailableProcessors for the available wro4j processors that can be used
###

# defines which wro4j pre-processors to run against the combined resource group
# - cssImport processes @import statements in rave.less
preProcessors=cssImport

# defines which wro4j post-processors to run against the combined resource group
# - lessCSS performs LESS compilation of rave.less (to pull in Bootstrap files and combine them with Rave customizations)
# - googleClosureSimple processor reduces the size of the combined javascript
postProcessors=lessCss,googleClosureSimple
# (ultimately, cssCompressor will be used to minify the CSS)