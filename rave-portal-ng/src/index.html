<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title update-title>Apache Rave</title>
  <link rel="stylesheet" href="/style.css">
  <link href="http://fonts.googleapis.com/css">
</head>
<body ng-controller="appData">
  <div class="wrapper">
  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
          <span class="brand">&nbsp;</span>
          <div class="nav-collapse">
            <ul class="nav pull-right">
              <li ng-if="authenticated" ng-repeat="item in nav" ng-cloak><a ui-sref="{{ item.state }}">{{ item.name }}</a></li>
              <li ng-if="!authenticated" ng-repeat="item in loginNav" ng-cloak><a ui-sref="{{ item.state }}">{{ item.name }}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <main ui-view class='container-fluid'></main>
    <div class="push"></div>
  </div>
  <footer>
    <a href="http://rave.apache.org">
      <img src="/images/rave-logo-sm.png" class="footer-logo" alt="Apache Rave" title="Apache Rave">
    </a>
  </footer>

  <!-- The server will send this back with the initial page load -->
  <script>
    window._initialData = {
      nav: [
        {
          state: 'portal.home',
          name: 'Home'
        },
        {
          state: 'portal.profile',
          name: 'Profile'
        },
        {
          state: 'portal.widgetStore',
          name: 'Widget Store'
        },
        {
          state: 'portal.admin.home',
          name: 'Admin Interface'
        },
        {
          state: 'portal.logout',
          name: 'Logout'
        }
      ],
      loginNav: [
        {
          state: 'portal.forgotPassword',
          name: 'Forgot password'
        },
        {
          state: 'portal.forgotUsername',
          name: 'Forgot username'
        },
        {
          state: 'portal.createAccount',
          name: 'Create Account'
        }
      ]
    };
  </script>

  <!-- Use grunt-preprocess in the future for dev and prod builds -->
  <script data-main='config/startup', src='requirejs/require.js'></script>
</body>
